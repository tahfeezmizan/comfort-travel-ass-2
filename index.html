<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfort Travel Agency Website</title>

    <!-- font awesome icon cdn  -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <!-- custom style sheet  -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header id="header">
        <div class="container">
            <nav class="nav-bar">
                <div class="site-logo">
                    <img class="logo-img" src="Images/logo.png" alt="">
                    <h3 class="nav-title">Comfort <span class="nav-span">Travel</span></h3>
                </div>

                <ul class="nav-item">
                    <li><a class="active" href="#">Home</a></li>
                    <li><a href="#">Packages</a></li>
                    <li><a href="#">Testimonial</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="banner">
            <div class="container">
                <div class="banner-container">
                    <h1 class="banner-title">Explore Your Travel</h1>
                    <p class="description-text banner-des">Dolor sit amet consectetur. Nullam suspendisse vitae
                        ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>

                    <div class="tour-search-box">
                        <form action="">
                            <input type="text" placeholder="Where go" required>
                            <label for="">When</label>
                            <input type="time" required value="When" placeholder="Where go">

                            <select name="select-type" id="select-type" placeholder="Select Type">
                                <option value="" disabled selected>Select Type</option>
                                <option value="volvo">Maldives</option>
                                <option value="saab">Indonesia</option>
                                <option value="opel">Sri Lanka</option>
                                <option value="audi">North America</option>
                                <option value="audi">Kashmir</option>
                              </select>

                            <input type="submit" value="Find Now" placeholder="" required>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>




    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script src="main.js"></script>
</body>

</html>
